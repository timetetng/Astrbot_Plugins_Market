name: Sync upstream repository

on:
  schedule:
    # 每天 UTC 0:00 (北京时间 8:00) 自动同步
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/AstrBotDevs/Astrbot_Plugins_Market.git

    - name: Fetch upstream
      run: |
        git fetch upstream
        git fetch --unshallow  # 确保获取完整的提交历史

    - name: Check if upstream has changes
      id: check
      run: |
        # 获取当前分支和上游分支的差异
        UPSTREAM_SHA=$(git rev-parse upstream/main)
        CURRENT_SHA=$(git rev-parse HEAD)
        
        if [ "$UPSTREAM_SHA" != "$CURRENT_SHA" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "upstream_sha=$UPSTREAM_SHA" >> $GITHUB_OUTPUT
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Sync changes
      if: steps.check.outputs.has_changes == 'true'
      run: |
        # 设置git配置
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # 合并上游更改
        echo "正在同步上游更改..."
        git merge upstream/main --no-edit
        
        # 推送更改到fork仓库
        echo "推送更改到fork仓库..."
        git push origin main

    - name: Commit synchronization
      if: steps.check.outputs.has_changes == 'true'
      run: |
        # 提交合并冲突的解决（如果有的话）
        if git diff --name-only --diff-filter=U | grep -q .; then
          echo "检测到合并冲突，正在解决..."
          git add .
          git commit -m "chore: resolve merge conflicts during sync"
          git push origin main
        fi

    - name: Notify success
      if: steps.check.outputs.has_changes == 'true'
      run: |
        echo "✅ 成功同步上游仓库!"
        echo "上游提交: ${{ steps.check.outputs.upstream_sha }}"
        echo "当前提交: ${{ steps.check.outputs.current_sha }}"

    - name: Notify no changes
      if: steps.check.outputs.has_changes == 'false'
      run: |
        echo "ℹ️  上游仓库没有新更改，无需同步"